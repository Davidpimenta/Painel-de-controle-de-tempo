<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" sizes="32x32" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsividade.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Time tracking dashboard</title>
</head>
<body>
    <main>
        <div id="profile">
            <div id="profile-info">
                <div class="imgdiv"><img src="imagens/image-jeremy.png" alt="Jeremy" id="profile_image"></div>
                <div class="divreport">
                    <p id="report_profile">Report for</p>
                </div>
                <div class="h1div">
                    <h1 id="name_profile">Jeremy Robson</h1>
                </div>
            </div>
            <div id="menu">
                <input type="radio" name="menu-radio" id="radio1" class="radio">
                <input type="radio" name="menu-radio" id="radio2" class="radio">
                <input type="radio" name="menu-radio" id="radio3" class="radio">
                <div id="Daily" class="menu-op"><label for="radio1">
                    <p class="menu-op1">Daily</p>
                </label></div>
                <div id="Weekly" class="menu-op"><label for="radio2">
                    <p class="menu-op2">Weekly</p>
                </label></div>
                <div id="Monthly" class="menu-op"><label for="radio3">
                    <p class="menu-op3">Monthly</p>
                </label></div>
            </div>
        </div>
        <div id="work" class="card">
           
            <div id="imgwork" class="imgpanel">
                <img src="imagens/icon-work.svg" alt="">
            </div>
            <div class="information">
                <div class="top-card"><p id="workp">Work</p><img src="imagens/icon-ellipsis.svg" alt="menu" class="img-card"></div>
                <div class="bottom-card"><h1 id="workh1">32hrs</h1><p id="worklast">Last Week - 36hrs</p></div>
            </div>
        </div>

        <div id="play" class="card">
           
            <div id="imgplay" class="imgpanel">
                <img src="imagens/icon-play.svg" alt="">
            </div>
            <div class="information">
                <div class="top-card"><p id="playp">Play</p><img src="imagens/icon-ellipsis.svg" alt="menu" class="img-card"></div>
                <div class="bottom-card"><h1 id="playh1">10hrs</h1><p id="playlast">Last Week - 8hrs</p></div>

            </div>


        </div>
        <div id="study" class="card">

            <div id="imgstudy" class="imgpanel">
                <img src="imagens/icon-study.svg" alt="">
            </div>
            <div class="information">
                <div class="top-card"><p id="studyp">Study</p><img src="imagens/icon-ellipsis.svg" alt="menu" class="img-card"></div>
                <div class="bottom-card"><h1 id="studyh1">4hrs</h1><p id="studylast">Last Week - 7hrs</p></div>

            </div>

        </div>
        <div id="exercise" class="card">

            <div id="imgexercise" class="imgpanel">
                <img src="imagens/icon-exercise.svg" alt="">
            </div>
            <div class="information">
                <div class="top-card"><p id="exercisep">Exercise</p><img src="imagens/icon-ellipsis.svg" alt="menu" class="img-card"></div>
                <div class="bottom-card"><h1 id="exerciseh1">4hrs</h1><p id="exerciselast">Last Week - 5hrs</p></div>

            </div>
        
        </div>    
        <div id="social" class="card">

            <div id="imgsocial" class="imgpanel">
                <img src="imagens/icon-social.svg" alt="">
            </div>
            <div class="information">
                <div class="top-card"><p id="socialp">Social</p><img src="imagens/icon-ellipsis.svg" alt="menu" class="img-card"></div>
                <div class="bottom-card"><h1 id="socialh1">5hrs</h1><p id="sociallast">Last Week - 10hrs</p></div>



            </div>
        
        </div>

        <div id="self-care" class="card">

            <div id="imgself" class="imgpanel">
                <img src="imagens/icon-self-care.svg" alt="">
            </div>
            <div class="information">
                <div class="top-card"><p id="selfp">Self Care</p><img src="imagens/icon-ellipsis.svg" alt="menu" class="img-card"></div>
                <div class="bottom-card"><h1 id="selfh1">2hrs</h1><p id="selflast">Last Week - 2hrs</p></div>

            </div>

        </div>
    </main>

    <script src="js.js"></script>
</body>
</html>
